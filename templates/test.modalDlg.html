    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script

      type="text/javascript"
    ></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css"

      type="text/javascript"
    ></script>

  <body ng-controller="MainMenu">
    <ng-view></ng-view>

    <script>
      var _mock = true;
      var _debug = true;
      var _baseUrl = "";

      var appMain = angular.module("appMain",  [

        $http,
        $uibModal //modal dialogue $uibModal 
      ) {
        $scope.selectedItem = null;
      });

        $routeProvider.otherwise({
          templateUrl: "modalDlg.html",
          reloadOnSearch: true,
          controller: "modalDlg.controller" 
        });
        //$locationProvider.html5Mode(true);
      });
    </script>

    <script src="/BaseAPIController.js"></script>
    <script src="modalDlg.controller.js"></script>
